<head>

    <!--Header-->

        <div class="navbar-brand">

            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Hike Selections</p>
                    <a href="#" class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </header>

                <footer class="card-footer">
                    <!--filter buttons-->
                    <a href="#" class="card-footer-item">Beginner</a>

                </footer>

                    <div class="content"></div>
                    <input class="input" type="text" placeholder="Text input"><input class="button" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--card to hold map widget-->

        <div class="notification">
            <div class="card">
                <div class="card-content">
                    <div class="content"></div>
                    <iframe></iframe>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--card to list generated results-->
    <div class="container">
        <div class="notification">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Trail Options</p>
                    <a href="#" class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </a>
                </header>

                <!--Div to hold content-->
                <div class="card-content">
                    <div class="content"></div>

                </div>
            </div>

    </div>

    <div class="container">
        <div class="notification">
            <div class="card">
                <!--Div to hold content-->
                <div class="card-content">
                    <div class="content"></div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    </div>

        <div class="content has-text-centered">
            <p>
